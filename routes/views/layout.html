<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta property="og:title" content="<%= locals.shareTitle ? locals.shareTitle : 'BENZ-SSR' %>"/>
    <title><%= locals.title ? locals.title : 'BENZ-SSR'%></title>
    <%-defineContent('style') %>
    <%-defineContent('jsxStyle') %>
</head>

<%- body %>
<% if (locals.ENABLE_DEBUG) { %>
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
<% } %>

{{ for(var chunk in htmlWebpackPlugin.files.chunks){ }}
    <script type="text/javascript" src="{{=htmlWebpackPlugin.files.chunks[chunk].entry}}" crossorigin></script>
{{ } }}

<%-defineContent('js') %>

</html>
